<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api fetch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body{
            padding: 15px;
        }
        h1 {
            background: -webkit-linear-gradient(left, rgb(12, 177, 237) 20%, rgb(13, 220, 85) 50%, rgb(4, 3, 4) 100%);
            text-align: center;
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
        }      
    </style>
</head>
<body>
    <div class="container-md">
        <h1>FETCH API JAVASCRIPT</h1>
        <button type="button" class="btn btn-dark" id="getPost" style="margin-left: 40%;">Get Api Data</button>
        <button type="button" class="btn btn-warning" id="JSonLocal">Get Data local</button>
        <div id="result"></div>
        <!-- <div id="output"></div> -->
    </div>
    <script>
        document.getElementById('getPost').addEventListener('click',getPost)
        document.getElementById('JSonLocal').addEventListener('click',JSonLocal)
        
        function getPost (){
            fetch('https://jsonplaceholder.typicode.com/posts')
            .then((Response)=>Response.json())
            .then((data1)=> {
                console.log(data1);
                let result = '<h1>POSTS API</h1>'
                data1.forEach((post)=>{
                    result += `
                        <h1>${post.id}</h1>
                        <h4>${post.title}</h4>
                        <p>${post.body}</p>
                        <hr>
                    `
                })
                document.getElementById('result').innerHTML = result;
            })
            .catch((err) => console.log(err));
        }
        
        function JSonLocal(){
        fetch('dataLocal.json')
        .then((respone)=> respone.json())
            .then ((Local)=>{
                let result = '<h1>Fetch Json Local</h1>'
                console.log(Local)
                Local.forEach((persons)=>{
                    result += `
                    <ul>
                        <li>${persons.id}</li>
                        <li>${persons.name}</li>    
                        <li>${persons.email}</li>    
                    </ul>`;
                });
                document.getElementById('result').innerHTML = result;
            })
        .catch((err) => console.log(err));            
    }
    </script>
</body>
</html>
